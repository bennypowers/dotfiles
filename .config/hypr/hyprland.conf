$mainMod = SUPER # Sets "Windows" key as main modifier

$terminal    = kitty
$fileManager = nautilus
$menu        = XDG_DATA_DIRS=$XDG_DATA_DIRS:~/.local/share/flatpak/exports/share rofi -drun-reload-desktop-cache -show-icons -terminal kitty -modi drun,run -show drun
$switch      = ~/.config/waybar/scripts/rofi-hypr-windows.sh
$mail        = flatpak run org.gnome.Geary
$browser     = flatpak run app.zen_browser.zen
$cmd         = ~/.config/rofi/scripts/rofi-background-command


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = HYPRCURSOR_THEME,phinger-cursors-dark
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,phinger-cursors-dark
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_DATA_DIRS,/usr/local/share:/usr/share:/var/lib/flatpak/exports/share:/home/bennyp/.local/share/flatpak/exports/share

