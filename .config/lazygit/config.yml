os:
  editPreset: nvim

gui:
  theme:
    selectedLineBgColor:
      - underline
    selectedRangeBgColor:
      - underline

git:
  paging:
    colorArg: always
    pager: >
      delta
      --paging=never
      --detect-dark-light=auto
      --hyperlinks
      --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"

quitOnTopLevelReturn: true
